<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry | FitLife</title>
  <link rel="stylesheet" href="enquire.css">
</head>
<body>

<div class="enquire-container">

  <h1>Fitness Enquiry</h1>
  <p>Have questions about diet, workouts, or tracking? Send us your enquiry.</p>

  <form class="enquire-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="number" placeholder="Age">
    
    <select>
      <option value="">Select Topic</option>
      <option>Diet Plan</option>
      <option>Workout Plan</option>
      <option>Weight Gain</option>
      <option>Weight Loss</option>
      <option>Tracking Issue</option>
      <option>Other</option>
    </select>

    <textarea placeholder="Write your enquiry..." rows="4"></textarea>

    <button type="submit">Submit Enquiry</button>
  </form>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

</div>

</body>
</html>
